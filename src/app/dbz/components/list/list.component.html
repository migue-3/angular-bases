<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
     let i = index;
     let isFirts = first;
     let isLast = last;
     let isEven = even;
     let isOdd = odd;
     "
     class="list-group-item d-flex justify-content-between"
     [ngClass]="{
        'list-group-item-success': isFirts,
        'list-group-item-primary': isLast
    }">

    <div>
        <span class="text-primary">{{i + 1}}. </span>
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span> {{character.power}}</span>
        <!-- <span>Es el primero:{{ isFirts}}</span>
        <span>Es el Ãºltimo:{{ isLast}}</span>
        <span>Es Par:{{ isEven}}</span>
        <span>Es Impar:{{ isOdd}}</span> -->
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
